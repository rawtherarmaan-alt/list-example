<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            background-color: darksalmon;
            margin-bottom: 20px;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* list-style-position: outside; */
            list-style-position: inside; /*to move the list stype markers to inside or outside we can use this property and we can use this property for li also or ul or ol also it works*/
        }
    </style>
</head>
<body>
    <center>
        <h1>List-style-position</h1>
    </center>
    <hr>

    <ol>
        <li>HTML</li>
        <li>HTML5</li>
        <li>CSS</li>
        <li>CSS3</li>
        <li>JS</li>
        <li>ReactJS</li>
    </ol>
</body>
</html>
