<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            border: 2px solid #0c0c0c;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Iframe</h1>
        <p>the iframe is used to created nested web pages</p>
    </center>
    <hr>

    <h2>Displaying Local web pages</h2>
    <iframe src="./p6.html" frameborder="2" width="500" height="500"></iframe>
    <iframe src="./p5.html" frameborder="0" width="500" height="500"></iframe>

    <hr>

    <h2>Displaying Online websites</h2>
    <iframe src="https://getcssscan.com/css-box-shadow-examples" frameborder="0" width="500" height="600"></iframe>


    <hr>

    <h2 title="hello this text...ðŸ‘‹">Displaying Youtube videos</h2>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lGKGDxwvrEQ?si=sTScqs65lOdJjIek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lGKGDxwvrEQ?si=sTScqs65lOdJjIek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <hr>
    <h2>Displaying Google maps or embeding google maps</h2>
    <hr>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6692895492097!2d77.53651670850456!3d12.992991614360372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d8ad89380bd%3A0xe619385693ac1684!2sBe%20Practical%20Tech%20Solutions!5e0!3m2!1sen!2sin!4v1761287054053!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>

    <h2>Displaying Documents (example PDF)</h2>
    <hr>
    <iframe src="./FP_Technical_Seminar.pdf" frameborder="0" height="200"></iframe>
    <iframe src="./FP_Technical_Seminar.pdf" frameborder="0" width="100%" height="500"></iframe>

</html>
